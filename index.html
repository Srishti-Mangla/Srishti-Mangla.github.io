</head>
<body>
    <!-- Back-to-Top-Button-Section -->

    <!-- Navigation-Bar-Section -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">

            <a class="navbar-brand" href="#">
                <b>
                    <span style="font-size: 45px;" class="title">
                        <img src="https://i.pinimg.com/originals/1b/45/89/1b45891b9e9baf094ca43f11a76fc193.jpg"  width="65" height="55" class="d-inline-block align-text-top" >&nbsp;

                        <span class="title-word title-word-2">O</span>
                        <span class="title-word title-word-3">U</span>
                        <span class="title-word title-word-4">R</span>
                        <span class="title-word title-word-1">I</span>
                        <span class="title-word title-word-2">S</span>
                        <span class="title-word title-word-3">M</span>
                    </span>
                </b>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="about.html" target="_blank"> About </a>

                    </li>

            </div>
        </div>
    </nav>

    <!-- Slider-Section-->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="margin-top: 94px;">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" height="700px" src="https://www.planetware.com/photos-large/IND/india-top-attractions-taj-mahal.jpg" alt="Taj Mahal">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" height="700px" src="https://cdn.ceoworld.biz/wp-content/uploads/2020/06/Paris.jpg" alt="Paris">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" height="700px" src="https://media.timeout.com/images/103674438/750/562/image.jpg" alt="USA">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" height="700px" src="https://www.expatica.com/app/uploads/sites/9/2014/05/matterhorn.jpg" alt="Switzerland">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" height="700px" src="https://www.holidify.com/images/cmsuploads/compressed/hongkong-zhuhai-macao-bridge-to-hong-kong-disneyland-section-1-01_20190920184923.jpg" alt="Hongkong">
          </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>

        </a>
      </div>
    </div>
    <!-- Contact-Section -->
    <div id="contact">
        <div class="container">  
            <form id="contact" action="" method="post" onsubmit="confirmAlert()">
                <br>
                <h3>Tourism Contact Form</h3>
                <fieldset>
                    <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3">
                </fieldset>
                <fieldset>
                    <textarea placeholder="Type your query (if any)..." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
                <p class="copyright">Designed by <a href="#" title="Colorlib">Srishti Mangla</a></p>
            </form>
        </div>
    </div>
</body>
